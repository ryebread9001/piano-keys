<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>piano_project</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js" integrity="sha512-jduERlz7En1IUZR54bqzpNI64AbffZWR//KJgF71SJ8D8/liKFZ+s1RxmUmB+bhCnIfzebdZsULwOrbVB5f3nQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </head>
  <body>
    <div class="container">
      <h1>Piano</h1>
      
      <div class="keyboard jumbotron">
        <div id="keyboard-cont">
          <div class="first-row">
              <button id="w" class="keyboard-button black">w</button>
              <button id="e" class="keyboard-button black">e</button>
              <button id="r" class="keyboard-button spacer"> </button>
              <button id="t" class="keyboard-button black">t</button>
              <button id="y" class="keyboard-button black">y</button>
              <button id="u" class="keyboard-button black">u</button>
              <button id="i" class="keyboard-button spacer"> </button>
              <button id="o" class="keyboard-button black">o</button>
              <button id="p" class="keyboard-button black">p</button>
              <button id="" class="keyboard-button spacer"> </button>
          </div>
          <div class="second-row">
              <button id="a" class="keyboard-button white">a</button>
              <button id="s" class="keyboard-button white">s</button>
              <button id="d" class="keyboard-button white">d</button>
              <button id="f" class="keyboard-button white">f</button>
              <button id="g" class="keyboard-button white">g</button>
              <button id="h" class="keyboard-button white">h</button>
              <button id="j" class="keyboard-button white">j</button>
              <button id="k" class="keyboard-button white">k</button>
              <button id="l" class="keyboard-button white">l</button>
              <button id="º" class="keyboard-button white">;</button>
              <button id="þ" class="keyboard-button white">'</button>
          </div>
      </div>
    </div>
  </div>
  <label>Note to Key Translator</label><br>
  <input id="translator" type="text" placeholder="ABC..."><br>
  <div id="output"></div>
  <script src="audiokeys.min.js"></script>
	<script src="index.js"></script>
  </body>
</html>
